<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <title>Photo Gallery</title>
</head>
<body>
    <header>
        <img class="logo" src="https://p7.hiclipart.com/preview/878/465/223/overwatch-d-va-bit-roadhog.jpg" alt="Unicorns by Seth">
        <h1>'Corn Stash</h1>
    </header>

    <main>
        <section class="select-area">
            <select class="corn-type-filter">
                <option value="" selected>All Varieties</option>
                <option value="dragon">Dragon</option>
                <option value="lizard">Lizard</option>
                <option value="chameleon">Chameleon</option>
                <option value="mouflon">Mouflon</option>
                <option value="addax">Addax</option>
                <option value="markhor">Markhor</option>
                <option value="unicorn">Unicorn</option>
                <option value="rhino">Rhino</option>
                <option value="narwhal">Narwhal</option>
                <option value="triceratops">Triceratops</option>
                <option value="unilego">Unilego</option>
            </select>

            <select class="horns-filter">
                <option value="" selected>Any Number</option>
                <option value="1">Unihorned</option>
                <option value="2">Duplihorned</option>
                <option value="3">One-Two-Three to the Horned</option>
                <option value="100">Centihorned</option>
            </select>
        </section>


        <section class="display-area">
            <ul class="unihorns">
                <li>
                    <div class="info-container">
                        <h2>Uniwhal</h2>
                        <p class="horns">1 Horn</p>
                    </div>
        
                    <div class="image-container">
                        <img src="http://3.bp.blogspot.com/_DBYF1AdFaHw/TE-f0cDQ24I/AAAAAAAACZg/l-FdTZ6M7z8/s1600/Unicorn_and_Narwhal_by_dinglehopper.jpg" title="A unicorn and a narwhal nuzzling their horns">
                    </div>
                </li>
                <li>Blah</li>
                <li>Blah</li>
            </ul>
        </section>

    </main>



    <footer>
        <div>
            Seth Ripman 2019
        </div>
    </footer>
    
    <script src="home/app.js" type="module"></script>
</body>
</html>
